<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Kenai Epps">
    <meta name="description" content="Registration Form Wk1D2 HW">
    <title>Registration Form - Wk1D2 - HW </title>

    <!-- Link to CSS-->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/reset.css">

</head>
<body>
    <main>
        <header>
            <!--Two columns in a container-->
            <div class="container">
                    <img src="./images/Oval.png" alt="Orange oval, purple and pink humps">
                        <div class ="steps">
                            <h3> YOUR INFO</h3>
                            <p> STEP 1</p>
                            <h3> SELECT PLAN</h3>
                            <p> STEP 2</p>
                            <h3> ADD-ONS</h3>
                            <p> STEP 3</p>
                            <h3> SUMMARY</h3>
                            <p> STEP 4</p>
                    </div>
                    <div class="personal-info" id="header">
                        <h2>Personal info</h2>
                        <p>Please provide your name, email address and phone number.</p>
                    </div>

                    <!-- Adding the form-->
                    <div class="info">
                    <form>
                        <label>Name</label>
                        <input type="Name" placeholder="e.g. Stephen King" class="input-field">

                        <label>Email Address</label>
                        <input type="email" placeholder="e.g. stephenking@lorem.com" class="input-field">

                        <label>Phone Number</label>
                        <input type="phone-number" placeholder="e.g. + 1 234 567 890" class="input-field">
                        <button type="submit">Next Step</button>
                    </form>
                    </div>
                </div>
            </div>
        </header>
    </main>
    
</body>
</html>
